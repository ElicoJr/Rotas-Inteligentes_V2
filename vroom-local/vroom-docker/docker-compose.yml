version: "3.8"

services:
  vroom:
    image: vroomvrp/vroom-docker:v1.13.0
    container_name: vroom
    ports:
      - "3000:3000"
    environment:
      - VROOM_ROUTER=osrm
      - VROOM_ROUTER_URL=http://osrm:5000
    networks:
      - vroom-net
    restart: unless-stopped

networks:
  vroom-net:
    external: true
